<div class="row top-buffer">
    <div class="col-md-2 col-md-offset-4">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">Search</span>
            <input type="text" class="form-control" ng-model="$ctrl.query">
        </div>
    </div>
</div>
<div class="row top-buffer">
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">Stations</div>
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>lat</th>
                    <th>lon</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="locationPoint in $ctrl.locationPoints | filter:$ctrl.query">
                        <td>{{locationPoint.id}}</td>
                        <td>{{locationPoint.name}}</td>
                        <td>{{locationPoint.latitude}}</td>
                        <td>{{locationPoint.longtitude}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
