<div class="row top-buffer">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.crawl()">Crawl</button>
    <button type="button" class="btn btn-info" ng-click="$ctrl.getResult()">Fetch additional results</button>
</div>
<div class="row top-buffer">
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">Crawled content</div>
            <table class="table">
                <thead>
                <tr>
                    <th>XPath</th>
                    <th>URL</th>
                    <th>Content</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="web in $ctrl.getCrawledContentDisplay()">
                    <td>{{web.XPathUsed}}</td>
                    <td>
                        <a target="_blank" href="{{web.crawledUrl}}">{{web.crawledUrl}}</a>
                    </td>
                    <td>{{web.content}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <ul uib-pagination total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage" max-size=5
            class="pagination-sm" boundary-links="true" rotate="false" force-ellipses="true"></ul>
    </div>
</div>
