<div class="row top-buffer">
    <h2>Stations map</h2>
</div>
<div class="row top-buffer bottom-buffer">
    <div map-lazy-load="{{$ctrl.googleMapsUrl}}">
        <ng-map center="51.919438,19.14513599999998" zoom="7" id="locations">
            <marker ng-repeat="p in $ctrl.locationPoints"
                    position="{{[p.latitude, p.longtitude]}}"
                    data="{{p}}"
                    on-click="$ctrl.goToDetails()"
                    icon="{{$ctrl.determineMarkerColor(p.airQualityIndex.stIndexLevel.id)}}"
                    title="{{p.name}}"></marker>
        </ng-map>
    </div>
</div>
